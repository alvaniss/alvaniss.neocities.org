    <div class="last-div">
        <iframe src="./iframes/last-div.html"></iframe>
        <script src="./lights.js" defer></script>
        <script src="./snow.js" defer></script>
    </div>
    <script>
    const divs = document.querySelectorAll('.block-1 div');
    const img = document.getElementById('mainImage');

    divs.forEach(div => {
        div.addEventListener('click', () => {
            divs.forEach(d => d.classList.remove('active-border'));
            divs.forEach(d => d.classList.add('not-active-border'));
            div.classList.remove('not-active-border');
            div.classList.add('active-border');
            img.src = div.getAttribute('data-src');
        });
    });
    </script>
</body>
